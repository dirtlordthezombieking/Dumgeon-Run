<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Dumgeon Run</title>
		<link rel="stylesheet" href="style/main.css"/>
	</head>
	<body>
		<div class="header">
			<div class="holderone">
				<a class="link" href="https://dirtlordthezombieking.github.io/">
					<img class="logo" src="https://raw.githubusercontent.com/dirtlordthezombieking/dirtlordthezombieking.github.io/main/assets/images/logo.png" alt="logo"/>
				</a>
				<div class="holdertwo">
					Dumgeon Run
				</div>
			</div>
		</div>
		<div class="main">
			<canvas id="canvas" width="640" height="480"></canvas>
			<br/>
			<br/>
			<button id="btn" onclick="doTheThing()" class="textscale">Start</button>
			<br/>
			<br/>
			<p id="log" class="textscale">Output log...</p>
		</div>
		<script src="JavaScript/utils.js"></script>
		<script src="JavaScript/uniform.js"></script>a 
		<script src="JavaScript/texture.js"></script>
		<script src="JavaScript/attribute.js"></script>
		<script src="JavaScript/renderer.js"></script>
		<script src="JavaScript/floor-shape.js"></script>
		<script src="JavaScript/wall-shape.js"></script>
		<script src="JavaScript/overhang-shape.js"></script>
		<script src="JavaScript/floor.js"></script>
		<script src="JavaScript/rand-rect.js"></script>
		<script src="JavaScript/one-d-line.js"></script>
		<script src="JavaScript/player.js"></script>
		<script>
			Utils.logMessage("page loaded");
			let r;
			let started=false;
			let starting=false;
			function doTheThing()
			{
				if(started)
				{
					r.fullscreen();
				}
				if(starting)
				{
					return;
				}
				starting=true;
				try
				{
					let c=document.querySelector("#canvas");
					r=new Renderer(c);
					r.loadAssets();
					started=true;
					document.getElementById("btn").innerHTML="Fullscreen";
				}
				catch(e)
				{
					Utils.logMessage("error:\n"+e.message);
				}
			}
		</script>
	</body>
</html>
